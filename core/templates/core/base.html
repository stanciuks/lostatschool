<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lost At School</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .card {
            transition: transform .15s ease, box-shadow .15s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0,0,0,.08);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">

        <a class="navbar-brand" href="{% url 'home' %}">Lost At School</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                       href="{% url 'home' %}">
                        Recent
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/items/' %}active{% endif %}"
                       href="{% url 'item_list' %}">
                        All Items
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/item/create/' %}active{% endif %}"
                       href="{% url 'item_create' %}">
                        Add Item
                    </a>
                </li>

            </ul>

            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item me-3">
                    <span class="navbar-text text-white">
                        Hello, {{ user.username }}!
                    </span>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light btn-sm" href="/admin/logout/">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-light btn-sm" href="/admin/login/">Login</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
