{% extends "core/base.html" %}
{% block content %}
<div class="container py-4">
    <h2>Lost Item Reports</h2>

    <a href="{% url 'lost_request_create' %}" class="btn btn-success mb-3">
        Report Lost Item
    </a>

    {% if requests %}
        <ul class="list-group">
            {% for req in requests %}
                <li class="list-group-item">
                    <a href="{% url 'lost_request_detail' req.pk %}">
                        <strong>{{ req.title }}</strong>
                    </a>
                    <span class="text-muted float-end">{{ req.created_at|date:"Y-m-d" }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No lost item reports yet.</p>
    {% endif %}
</div>
{% endblock %}
