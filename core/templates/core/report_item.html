{% extends 'core/base.html' %}
{% block content %}

<h2>Report Item</h2>

<p>You are reporting: <strong>{{ item.title }}</strong></p>

<form method="POST">
    {% csrf_token %}

    <label class="form-label">Reason:</label>
    <textarea name="reason" rows="5" class="form-control" required></textarea>

    <button class="btn btn-warning mt-3">Submit Report</button>
</form>

<a href="{% url 'item_detail' item.pk %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
