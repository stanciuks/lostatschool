{% extends "core/base.html" %}
{% block content %}
<div class="container py-4">
    <h2>Delete Lost Request</h2>

    <p>Are you sure you want to delete "<strong>{{ lost_request.title }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'lost_request_detail' lost_request.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
