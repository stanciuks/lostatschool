{% extends "account/base_account.html" %}

{% block account_title %}Log In{% endblock %}

{% block account_content %}
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label>Email or Username</label>
        {{ form.login }}
    </div>

    <div class="mb-3">
        <label>Password</label>
        {{ form.password }}
    </div>

    <button type="submit" class="btn btn-primary w-100">Log In</button>
</form>

<hr>

<a href="/accounts/google/login/?process=login" class="btn btn-outline-danger w-100">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" height="20">
    Continue with Google
</a>

<p class="text-center mt-3">
    <a href="{% url 'account_signup' %}">Create an account</a>
</p>
{% endblock %}
