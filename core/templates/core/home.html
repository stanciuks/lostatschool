{% extends 'core/base.html' %}
{% block content %}
<h1 class="mb-3">Recent found items</h1>
<div class="row">
    {% for item in recent_items %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description|truncatechars:80 }}</p>
                <a href="{% url 'item_detail' item.pk %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No items yet.</p>
    {% endfor %}
</div>
<a href="{% url 'item_list' %}" class="btn btn-link">View all items</a>
{% endblock %}
