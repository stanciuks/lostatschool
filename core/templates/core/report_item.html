{% extends "core/base.html" %}
{% block content %}

<h2 class="mb-3">Report Item</h2>

<p class="text-muted">You are reporting: <strong>{{ item.title }}</strong></p>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-warning w-100 mt-3">Submit Report</button>
        </form>

    </div>
</div>

<a href="{% url 'item_detail' item.pk %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
