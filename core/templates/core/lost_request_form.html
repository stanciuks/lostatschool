{% extends "core/base.html" %}
{% block content %}
<div class="container py-4">
    <h2>{% if form.instance.pk %}Edit Lost Request{% else %}Report Lost Item{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'lost_request_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
